<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Game 3 - Memory Trigonometri üéÆ</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #fff;
      /* Jungle animated gradient */
      background: linear-gradient(270deg, #0f2027, #2c5364, #1c3d23, #183d2b);
      background-size: 800% 800%;
      animation: jungleFlow 25s ease infinite;
      min-height: 100vh;
      overflow-x: hidden;
    }

    @keyframes jungleFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #00ffcc, #00ff99, #66ff99);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(0,255,150,0.5);
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      justify-content: center;
      max-width: 600px;
      margin: 0 auto;
    }

    .card {
      width: 100%;
      aspect-ratio: 3/4;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .card-front {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
    }

    .card-back {
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      color: black;
      transform: rotateY(180deg);
      border: 2px solid #00ffcc;
    }

    #status {
      margin-top: 25px;
      font-size: 1.2rem;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(0,255,150,0.7);
    }

    /* Daun jatuh */
    .leaf {
      position: fixed;
      top: -50px;
      width: 20px;
      height: 20px;
      background: rgba(0,255,100,0.6);
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 
                         79% 91%, 50% 70%, 21% 91%, 32% 57%, 
                         2% 35%, 39% 35%);
      animation: fall linear infinite;
      opacity: 0.7;
      z-index: 0;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>üìê Game 3: Memory Trigonometri üéÆ</h1>
  <p>Cocokkan kartu yang berpasangan!</p>
  <div class="game-board" id="gameBoard"></div>
  <p id="status"></p>

  <script>
    const cardsData = [
      {id: 1, content: "sin¬≤Œ∏ + cos¬≤Œ∏"},
      {id: 1, content: "= 1"},
      {id: 2, content: "tanŒ∏"},
      {id: 2, content: "= sinŒ∏ / cosŒ∏"},
      {id: 3, content: "1 + tan¬≤Œ∏"},
      {id: 3, content: "= sec¬≤Œ∏"},
      {id: 4, content: "1 + cot¬≤Œ∏"},
      {id: 4, content: "= csc¬≤Œ∏"}
    ];

    let board = document.getElementById("gameBoard");
    let status = document.getElementById("status");
    let selected = [];
    let lock = false;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function createBoard() {
      board.innerHTML = "";
      shuffle(cardsData).forEach((data) => {
        let card = document.createElement("div");
        card.classList.add("card");
        card.dataset.id = data.id;
        card.innerHTML = `
          <div class="card-inner">
            <div class="card-front">?</div>
            <div class="card-back">${data.content}</div>
          </div>
        `;
        card.addEventListener("click", flipCard);
        board.appendChild(card);
      });
    }

    function flipCard() {
      if (lock) return;
      if (this.classList.contains("flipped")) return;
      this.classList.add("flipped");
      selected.push(this);

      if (selected.length === 2) {
        checkMatch();
      }
    }

    function checkMatch() {
      lock = true;
      let [card1, card2] = selected;
      if (card1.dataset.id === card2.dataset.id) {
        status.textContent = "‚úÖ Cocok!";
        selected = [];
        lock = false;
        if (document.querySelectorAll(".card:not(.flipped)").length === 0) {
          status.textContent = "üéâ Kamu menang! Semua kartu cocok!";
        }
      } else {
        status.textContent = "‚ùå Salah, coba lagi!";
        setTimeout(() => {
          card1.classList.remove("flipped");
          card2.classList.remove("flipped");
          selected = [];
          lock = false;
        }, 1000);
      }
    }

    // Daun jatuh animasi
    function createLeaf() {
      const leaf = document.createElement("div");
      leaf.className = "leaf";
      leaf.style.left = Math.random() * window.innerWidth + "px";
      leaf.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(leaf);
      setTimeout(() => { leaf.remove(); }, 10000);
    }
    setInterval(createLeaf, 800);

    createBoard();
  </script>
</body>
</html>
