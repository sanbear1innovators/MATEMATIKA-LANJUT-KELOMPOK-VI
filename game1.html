<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trigonometri Challenge üéÆ</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #16222A, #3A6073);
      color: white;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      background: linear-gradient(90deg, #00c6ff, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }
    .game-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      overflow-x: auto; /* biar bisa geser di hp */
      padding-bottom: 10px;
    }
    .column {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 12px;
      min-width: 250px; /* biar ga terlalu sempit di hp */
      flex: 1;
    }
    .column h2 {
      margin-bottom: 15px;
    }
    .item {
      background: rgba(255,255,255,0.08);
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 0.9rem;
    }
    .item:hover {
      background: rgba(0,198,255,0.3);
    }
    .item.selected {
      border: 2px solid #00c6ff;
    }
    .item.correct {
      background: rgba(0,255,100,0.5);
    }
    .item.wrong {
      background: rgba(255,0,0,0.5);
    }
    #score {
      margin-top: 25px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>üìê Trigonometri Challenge üéÆ</h1>
  <p>Hubungkan <b>Rumus</b> dengan <b>Jawaban</b> yang tepat!</p>
  
  <div class="game-container">
    <div class="column" id="rumusCol">
      <h2>RUMUS</h2>
    </div>
    <div class="column" id="caraCol">
      <h2>JAWABAN</h2>
    </div>
  </div>

  <p id="score">Score: 0</p>

  <script>
    const data = [
      {rumus: "sin(A + B)", cara: "sinAcosB + cosAsinB"},
      {rumus: "sin(A - B)", cara: "sinAcosB - cosAsinB"},
      {rumus: "cos(A + B)", cara: "cosAcosB - sinAsinB"},
      {rumus: "cos(A - B)", cara: "cosAcosB + sinAsinB"},
      {rumus: "tan(A + B)", cara: "(tanA + tanB)/(1 - tanAtanB)"},
      {rumus: "tan(A - B)", cara: "(tanA - tanB)/(1 + tanAtanB)"},
      {rumus: "sin(2A)", cara: "2sinAcosA"},
      {rumus: "cos(2A)", cara: "cos¬≤A - sin¬≤A"},
      {rumus: "cos(2A)", cara: "2cos¬≤A - 1"},
      {rumus: "cos(2A)", cara: "1 - 2sin¬≤A"},
      {rumus: "tan(2A)", cara: "2tanA / (1 - tan¬≤A)"},
      {rumus: "2sinAcosB", cara: "sin(A+B) - sin(A-B)"},
      {rumus: "2cosAsinB", cara: "sin(A+B) + sin(A-B)"},
      {rumus: "2cosAcosB", cara: "cos(A+B) + cos(A-B)"},
      {rumus: "2sinAsinB", cara: "-cos(A+B) + cos(A-B)"},
      {rumus: "sinA + sinB", cara: "2sin((A+B)/2)cos((A-B)/2)"},
      {rumus: "sinA - sinB", cara: "2cos((A+B)/2)sin((A-B)/2)"},
      {rumus: "cosA + cosB", cara: "2cos((A+B)/2)cos((A-B)/2)"},
      {rumus: "cosA - cosB", cara: "-2sin((A+B)/2)sin((A-B)/2)"}
    ];

    let rumusCol = document.getElementById("rumusCol");
    let caraCol = document.getElementById("caraCol");
    let scoreEl = document.getElementById("score");
    let score = 0;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    let rumusList = shuffle([...data]);
    let caraList = shuffle([...data]);

    let selectedRumus = null;

    // render rumus
    rumusList.forEach((item) => {
      let div = document.createElement("div");
      div.className = "item";
      div.textContent = item.rumus;
      rumusCol.appendChild(div);

      div.addEventListener("click", () => {
        document.querySelectorAll("#rumusCol .item").forEach(el => el.classList.remove("selected"));
        div.classList.add("selected");
        selectedRumus = item;
      });
    });

    // render cara
    caraList.forEach((item) => {
      let div = document.createElement("div");
      div.className = "item";
      div.textContent = item.cara;
      caraCol.appendChild(div);

      div.addEventListener("click", () => {
        if (selectedRumus) {
          if (selectedRumus.cara === item.cara) {
            div.classList.add("correct");
            let rumusDiv = [...document.querySelectorAll("#rumusCol .item")].find(el => el.textContent === selectedRumus.rumus);
            rumusDiv.classList.add("correct");
            score++;
            scoreEl.textContent = "Score: " + score;
          } else {
            div.classList.add("wrong");
            setTimeout(() => div.classList.remove("wrong"), 700);
          }
          selectedRumus = null;
          document.querySelectorAll("#rumusCol .item").forEach(el => el.classList.remove("selected"));
        }
      });
    });
  </script>
</body>
</html>
