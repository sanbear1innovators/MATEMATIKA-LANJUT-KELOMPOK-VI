<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>üìê Trigonometri Arrange Game üéÆ</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 30px;
      text-align: center;
      color: #fff;
      /* Jungle animated gradient */
      background: linear-gradient(270deg, #0f2027, #2c5364, #1c3d23, #183d2b);
      background-size: 800% 800%;
      animation: jungleFlow 25s ease infinite;
      min-height: 100vh;
    }

    @keyframes jungleFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #00ffcc, #00ff99, #66ff99);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 25px;
      text-shadow: 0 0 15px rgba(0,255,150,0.5);
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .pool, .answer {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      min-height: 60px;
      padding: 15px;
      border-radius: 12px;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .pool {
      background: rgba(255,255,255,0.08);
    }
    .answer {
      background: rgba(0,198,100,0.15);
      margin-top: 15px;
    }

    .tile {
      background: rgba(255,255,255,0.15);
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }
    .tile:hover {
      background: rgba(0,255,150,0.4);
      transform: scale(1.1);
    }

    button {
      margin-top: 20px;
      padding: 12px 22px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #00ff99, #00cc66);
      color: black;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    button:hover {
      background: linear-gradient(90deg, #00e68a, #00994d);
      transform: translateY(-2px);
    }

    .correct { background: rgba(0,255,100,0.6) !important; }
    .wrong { background: rgba(255,50,50,0.6) !important; }

    /* Daun jatuh */
    .leaf {
      position: fixed;
      top: -50px;
      width: 20px;
      height: 20px;
      background: rgba(0,255,100,0.6);
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 
                         79% 91%, 50% 70%, 21% 91%, 32% 57%, 
                         2% 35%, 39% 35%);
      animation: fall linear infinite;
      opacity: 0.7;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>üìê Trigonometri Arrange Game üéÆ</h1>
  <p class="question">Susun potongan berikut agar menjadi rumus yang benar:</p>

  <div class="pool" id="pool"></div>
  <div class="answer" id="answer"></div>
  
  <button onclick="checkAnswer()">‚úÖ Periksa Jawaban</button>
  <p id="feedback" style="margin-top:20px; font-size:1.1rem;"></p>

  <script>
    // Data rumus: bisa ditambah lagi
    const questions = [
      {
        rumus: "sin(A + B) = sinAcosB + cosAsinB",
        pieces: ["sin(A", "+", "B)", "=", "sinAcosB", "+", "cosAsinB"]
      },
      {
        rumus: "cos(2A) = cos¬≤A - sin¬≤A",
        pieces: ["cos(2A)", "=", "cos¬≤A", "-", "sin¬≤A"]
      },
      {
        rumus: "tan(A + B) = (tanA + tanB)/(1 - tanAtanB)",
        pieces: ["tan(A", "+", "B)", "=", "(tanA", "+", "tanB)", "/", "(1", "-", "tanAtanB)"]
      }
    ];

    let current = 0;

    const pool = document.getElementById("pool");
    const answer = document.getElementById("answer");
    const feedback = document.getElementById("feedback");

    function startQuestion() {
      feedback.textContent = "";
      answer.innerHTML = "";
      pool.innerHTML = "";
      const q = questions[current];
      let shuffled = [...q.pieces].sort(() => Math.random() - 0.5);

      shuffled.forEach(piece => {
        let div = document.createElement("div");
        div.className = "tile";
        div.textContent = piece;
        div.onclick = () => moveTile(div);
        pool.appendChild(div);
      });
    }

    function moveTile(tile) {
      if (tile.parentNode === pool) {
        answer.appendChild(tile);
      } else {
        pool.appendChild(tile);
      }
    }

    function checkAnswer() {
      const userAnswer = [...answer.children].map(div => div.textContent).join(" ");
      const correct = questions[current].pieces.join(" ");
      if (userAnswer === correct) {
        feedback.textContent = "‚úÖ Benar! Rumus: " + questions[current].rumus;
        feedback.style.color = "lightgreen";
        [...answer.children].forEach(div => div.classList.add("correct"));
        setTimeout(() => {
          current = (current + 1) % questions.length;
          startQuestion();
        }, 2000);
      } else {
        feedback.textContent = "‚ùå Coba lagi!";
        feedback.style.color = "red";
        [...answer.children].forEach(div => div.classList.add("wrong"));
        setTimeout(() => {
          [...answer.children].forEach(div => div.classList.remove("wrong"));
        }, 800);
      }
    }

    // Generate daun jatuh
    function createLeaf() {
      const leaf = document.createElement("div");
      leaf.className = "leaf";
      leaf.style.left = Math.random() * window.innerWidth + "px";
      leaf.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(leaf);
      setTimeout(() => { leaf.remove(); }, 10000);
    }
    setInterval(createLeaf, 700);

    startQuestion();
  </script>
</body>
</html>
